<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>天氣小工具</title>
    <meta
      name="description"
      content="自動偵測所在縣市並顯示台灣各地 36 小時天氣預報，支援手動切換縣市的簡易查詢工具。"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 外部 CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>目前地點天氣</h1>
      <div class="subtitle">
        自動偵測你目前位置，抓出距離最近的縣市，幫你查 36 小時內的天氣預報。
      </div>

      <div id="status">正在取得您的位置...</div>
      <div id="location"></div>

      <div class="controls">
        <label for="citySelect">縣市</label>
        <select id="citySelect">
          <option value="">自動偵測中...</option>
        </select>
      </div>

      <div class="hint">
        預設會用你的定位找最近的縣市，你也可以自己改選上方縣市下拉選單。
      </div>

      <!-- 這張卡片只負責顯示天氣 -->
      <div id="weather" class="card" style="margin-top: 16px;"></div>
    </div>

    <!-- 外部 JS -->
    <script src="script.js"></script>
  </body>
</html>
